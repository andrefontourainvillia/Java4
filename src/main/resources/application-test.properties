# Test Configuration - Port 8081 to avoid conflicts
server.port=8081

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mergington_high_test

# Logging Configuration
logging.level.com.mergingtonhigh.schoolmanagement=DEBUG

# Security Configuration
spring.security.user.name=${SECURITY_ADMIN_USERNAME:admin}
spring.security.user.password=${SECURITY_ADMIN_PASSWORD:admin123}
spring.security.user.roles=${SECURITY_ADMIN_ROLES:ADMIN}

# Mongock configuration
mongock.migration-scan-package=com.mergingtonhigh.schoolmanagement.infrastructure.migrations
