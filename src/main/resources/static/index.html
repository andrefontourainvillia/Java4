<html lang="pt-BR">
  <head>

        <svg class="mascot" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          <!-- Books -->
          <rect x="3" y="11" width="2" height="4" fill="#32cd32" opacity="0.8"/>
          <rect x="4" y="10" width="2" height="4" fill="#7cfc00" opacity="0.8"/>
          <rect x="5" y="11" width="2" height="4" fill="#32cd32" opacity="0.8"/>
        </svg>
        
        <!-- Octocat with school flag -->
        <svg class="mascot" viewBox="0 0 16 16" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          <!-- School flag -->
          <path d="M11 2h4v3l-1 1 1 1v3h-4z" fill="#32cd32" opacity="0.8"/>
          <line x1="11" y1="2" x2="11" y2="16" stroke="#7cfc00" stroke-width="1"/>
        </svg>
      </div>
      
      <h1>Col√©gio Mergington</h1>
      <h2>Atividades Extracurriculares</h2>
      <div id="user-controls">
        <div id="user-status">
          <button id="login-button" class="icon-button">
            <span class="user-icon">üë§</span>
            <span>Entrar</span>
          </button>
          <div id="user-info" class="hidden">
            <span id="display-name"></span>
            <button id="logout-button">Sair</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <div class="main-content-layout">
          <!-- Left Sidebar for Filters -->
          <aside class="sidebar-filters">
            <h3>Filtrar Atividades</h3>
            <!-- Search Box -->
            <div class="search-box">
              <input
                type="text"
                id="activity-search"
                placeholder="Buscar atividades..."
              />
              <button id="search-button" aria-label="Buscar">
                <span class="search-icon">üîç</span>
              </button>
            </div>

            <div class="filter-container">
              <div class="filter-label">Filtrar por categoria:</div>
              <div class="category-filters" id="category-filters">
                <!-- Category buttons will be loaded dynamically from backend -->
                <button class="category-filter active" data-category="all">
                  Todas
                </button>
              </div>
            </div>

            <!-- Day Filter -->
            <div class="filter-container day-filter-container">
              <div class="filter-label">Filtrar por dia:</div>
              <div class="day-filters" id="day-filters">
                <button class="day-filter active" data-day="">Todos os Dias</button>
                <button class="day-filter" data-day="Monday">Segunda</button>
                <button class="day-filter" data-day="Tuesday">Ter√ßa</button>
                <button class="day-filter" data-day="Wednesday">
                  Quarta
                </button>
                <button class="day-filter" data-day="Thursday">Quinta</button>
                <button class="day-filter" data-day="Friday">Sexta</button>
                <button class="day-filter" data-day="Saturday">S√°bado</button>
                <button class="day-filter" data-day="Sunday">Domingo</button>
              </div>
            </div>

            <!-- Time Filter -->
            <div class="filter-container time-filter-container">
              <div class="filter-label">Filtrar por hor√°rio:</div>
              <div class="time-filters">
                <button class="time-filter active" data-time="">
                  Todos os Hor√°rios
                </button>
                <button class="time-filter" data-time="morning">
                  Antes das Aulas
                </button>
                <button class="time-filter" data-time="afternoon">
                  Depois das Aulas
                </button>
                <button class="time-filter" data-time="weekend">Final de Semana</button>
              </div>
            </div>
          </aside>

          <!-- Activities Content -->
          <div class="activities-content">
            <div id="activities-list">
              <!-- Activities will be loaded here -->
              <p>Carregando atividades...</p>
            </div>
            <div id="message" class="hidden message"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Col√©gio Mergington</p>
    </footer>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Inscrever em <span id="modal-activity-name"></span></h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">E-mail do Estudante:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="seu-email@mergington.edu"
            />
          </div>
          <input type="hidden" id="activity" value="" />
          <button type="submit">Inscrever</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-login-modal">&times;</span>
        <h3>Login do Professor</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Digite seu usu√°rio"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit">Entrar</button>
        </form>
        <div id="login-message" class="hidden message"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
