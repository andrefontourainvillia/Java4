<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividades do Col√©gio Mergington</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Col√©gio Mergington</h1>
      <h2>Atividades Extracurriculares</h2>
      <div id="user-controls">
        <div id="user-status">
          <button id="login-button" class="icon-button">
            <span class="user-icon">üë§</span>
            <span>Entrar</span>
          </button>
          <div id="user-info" class="hidden">
            <span id="display-name"></span>
            <button id="logout-button">Sair</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <div class="main-content-layout">
          <!-- Left Sidebar for Filters -->
          <aside class="sidebar-filters">
            <h3>Filtrar Atividades</h3>
            <!-- Search Box -->
            <div class="search-box">
              <input
                type="text"
                id="activity-search"
                placeholder="Buscar atividades..."
              />
              <button id="search-button" aria-label="Buscar">
                <span class="search-icon">üîç</span>
              </button>
            </div>

            <div class="filter-container">
              <div class="filter-label">Filtrar por categoria:</div>
              <div class="category-filters" id="category-filters">
                <!-- Category buttons will be loaded dynamically from backend -->
                <button class="category-filter active" data-category="all">
                  Todas
                </button>
              </div>
            </div>

            <!-- Day Filter -->
            <div class="filter-container day-filter-container">
              <div class="filter-label">Filtrar por dia:</div>
              <div class="day-filters" id="day-filters">
                <button class="day-filter active" data-day="">Todos os Dias</button>
                <button class="day-filter" data-day="Monday">Segunda</button>
                <button class="day-filter" data-day="Tuesday">Ter√ßa</button>
                <button class="day-filter" data-day="Wednesday">
                  Quarta
                </button>
                <button class="day-filter" data-day="Thursday">Quinta</button>
                <button class="day-filter" data-day="Friday">Sexta</button>
                <button class="day-filter" data-day="Saturday">S√°bado</button>
                <button class="day-filter" data-day="Sunday">Domingo</button>
              </div>
            </div>

            <!-- Time Filter -->
            <div class="filter-container time-filter-container">
              <div class="filter-label">Filtrar por hor√°rio:</div>
              <div class="time-filters">
                <button class="time-filter active" data-time="">
                  Todos os Hor√°rios
                </button>
                <button class="time-filter" data-time="morning">
                  Antes das Aulas
                </button>
                <button class="time-filter" data-time="afternoon">
                  Depois das Aulas
                </button>
                <button class="time-filter" data-time="weekend">Final de Semana</button>
              </div>
            </div>

            <!-- Difficulty Filter -->
            <div class="filter-container difficulty-filter-container">
              <div class="filter-label">Filtrar por dificuldade:</div>
              <div class="difficulty-filters" id="difficulty-filters">
                <button class="difficulty-filter active" data-difficulty="">
                  Todos os N√≠veis
                </button>
                <button class="difficulty-filter" data-difficulty="todos">
                  Todos
                </button>
                <button class="difficulty-filter" data-difficulty="Iniciante">
                  Iniciante
                </button>
                <button class="difficulty-filter" data-difficulty="Intermedi√°rio">
                  Intermedi√°rio
                </button>
                <button class="difficulty-filter" data-difficulty="Avan√ßado">
                  Avan√ßado
                </button>
              </div>
            </div>
          </aside>

          <!-- Activities Content -->
          <div class="activities-content">
            <div id="activities-list">
              <!-- Activities will be loaded here -->
              <p>Carregando atividades...</p>
            </div>
            <div id="message" class="hidden message"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Col√©gio Mergington</p>
    </footer>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Inscrever em <span id="modal-activity-name"></span></h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">E-mail do Estudante:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="seu-email@mergington.edu"
            />
          </div>
          <input type="hidden" id="activity" value="" />
          <button type="submit">Inscrever</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-login-modal">&times;</span>
        <h3>Login do Professor</h3>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usu√°rio:</label>
            <input
              type="text"
              id="username"
              required
              placeholder="Digite seu usu√°rio"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit">Entrar</button>
        </form>
        <div id="login-message" class="hidden message"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
